<template name='pin'>
	<div class="col-md-3">
		<div style='margin: 1.5em;'>
			<a href="#" style='font-family: Helvetica; text-decoration: none !important; color: #333'>
				<span style='font-size: 32px; font-weight: bold;'>
					<i class='fa fa-angle-left'></i> 
				</span>
				<span style='font-size: 18px;'>
					Volver al feed
				</span>
			</a>
		</div>
	</div>
	<div class='col-md-6'>
		<div>
			<img src="{{ url }}" class='thumbnail img-responsive' style='margin: 0 auto;'>
		</div>
	</div>
</template>
