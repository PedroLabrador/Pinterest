<template name="override-atSigninLink">
	<div class="at-signin-link">
		<p>
			<span style="display:inline-block;margin-right:4px;">{{preText}}</span>
			<a href="{{signInLink}}" id="at-signIn" class="{{disabled}}" style="border:none;background-color:transparent;font-weight:bold;text-decoration:none;vertical-align:baseline;">Log in</a>
			{{suffText}}
		</p>
	</div>
</template>
